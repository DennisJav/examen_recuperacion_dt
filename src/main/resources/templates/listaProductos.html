<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">

</head>

<body>

	<h1>
		Productos Disponibles
	</h1>
	<table class="table table-dark table-striped">
		<!--Cabezera de tabla-->
		<thead>
			<tr>
				<!--th tmb sirve para columnas-->
				<th>Nombre</th>
				<th>Codigo de Barras</th>
				<th>Stock</th>
				<th>Categoria</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<!--Cuerpo de tabla-->
		<tbody>
			<tr th:each="producto : ${productosDisponibles}">

				<form action "#" th:action="@{/estudiantes/Eliminar/{idProducto}(id=${producto.id})}"
					th:object="${producto}" th:method="delete">

					<td th:text="${producto.id}"> </td>
					<td th:text="${producto.codigoBarras}"> </td>
					<td th:text="${producto.stock}"> </td>
					<td th:text="${producto.categoria}"> </td>
					
					<td> </td>
					<td>
						<input type="submit" value="Borrar">
					</td>
				</form>

			</tr>
		</tbody>

	</table>

</body>

</htmls>
